<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Castoro+Titling&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>RPG Creature Search</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" width=250px />
    <h1>RPG Creature Search App</h1>
    <div class="card">
        <p class="prompt">Search for Creature Name or ID: </p>
        <form id="search-form">
            <input id="search-input" class="input-box" type="text" required/>
            <button type="submit" id="search-button" class="search-btn">Search</button>
        </form>
        <div class="result-container">
            <span id="creature-name"></span> <span id="creature-id"></span>
            <div class="stat-container">
                <p id="weight"></p>
                <p id="height"></p>
            </div>
             <div id="types" class="category-container">
                <!-- <div class="cat ">FLYING</div>
                <div class="cat">FAIRY</div> -->
             </div>
             <div class="move-container">
                <p id="special-name" class="move"></p>
                <p id="special-description" class="move-desc"></p>
             </div>
        </div>
        <div class="table-container">
            <table class="stats-table">
                <thead>
                    <tr>
                        <th>Base</th>
                        <th>Stats</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>HP:</td>
                        <td id="hp"></td>
                    </tr>
                    <tr>
                        <td>Attack:</td>
                        <td id="attack"></td>
                    </tr>
                    <tr>
                        <td>Defense:</td>
                        <td id="defense"></td>
                    </tr>
                    <tr>
                        <td>Sp. Attack:</td>
                        <td id="special-attack"></td>
                    </tr>
                    <tr>
                        <td>Sp. Defense:</td>
                        <td id="special-defense"></td>
                    </tr>
                    <tr>
                        <td>Speed:</td>
                        <td id="speed"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script defer src="script.js"></script>
</body>

</html>
